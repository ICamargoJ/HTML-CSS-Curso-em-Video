<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trtabalhando com Listas</h1>
    <hr>
    <h2>Listas ordenadas</h2>
    <ol type="i"><!--1, I, i, A, a-->
        <li>Acordar</li>
        <li>ligar para o Jão</li>
        <li>Tomar café</li>
        <li>Caminhada</li>
        <li>Estudar</li>
        <li>Almoço</li>
        <li>Tempo livre</li>
        <li>Estudar</li>
        <li>Jantar</li>
        <li>Dormir</li>
    </ol>
    <h2>Listas Não ordenadas</h2>
    <ul type="square"> <!--Disc circle square-->
        <li>Pão</li>
        <li>Mantega</li>
        <li>Feijão</li>
        <li>tomate</li>
        <li>Arroz</li>

    </ul>

</body>
</html>
