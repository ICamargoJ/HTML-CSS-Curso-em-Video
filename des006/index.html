<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o Mouse sobre os trermos para descobrir qual tag deverá utilizar em casa caso. </p>
    <ul>
        <li><abbr title="Use a Tag &lt;p&gt; e &lt;/p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a Tag &lt;h1&gt; e &lt;/h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a Tag &lt;img src='' alt=''&gt;">Imagens</abbr></li>
        <li><abbr title="Use a Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a Tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li>
            <abbr title="Use a Tag &lt;ol type='1'&gt;">Listas Numericas</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ul type='circle, square ou disc'&gt; ">Listas com demarcadores</abbr>
        </li>
    </ul>
    
</body>
</html>
